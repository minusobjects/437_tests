<html>
<head>
  <title>Test 437 SVGs on Canvas</title>
  <link rel="stylesheet" href="../437-tests.css">
</head>
<body>
  <div id="navBlock"><a href="../index.html">&lt;&lt;</a></div>
  <canvas id="theCanvas" class="canvas-border" width="400" height="300"></canvas>
</body>
<script>
  var c = document.getElementById("theCanvas");
  var ctx = c.getContext("2d");
  var svgImg = new Image();
  svgImg.onload = function () {
    // wxh: 1x1, 2x3, 3x4, 3x5, 8x14
    ctx.drawImage(svgImg, 0, 0, 64, 64);
    ctx.drawImage(svgImg, 72, 0, 64, 96);
    ctx.drawImage(svgImg, 144, 0, 66, 88);
    ctx.drawImage(svgImg, 218, 0, 66, 110);
    ctx.drawImage(svgImg, 292, 0, 64, 112);
    // 3x4
    ctx.drawImage(svgImg, 0, 168, 24, 32);
    ctx.drawImage(svgImg, 24, 168, 24, 32);
    ctx.drawImage(svgImg, 48, 168, 24, 32);
    ctx.drawImage(svgImg, 72, 168, 24, 32);
    ctx.drawImage(svgImg, 96, 168, 24, 32);
    ctx.drawImage(svgImg, 144, 168, 24, 32);
    // 8x14
    ctx.drawImage(svgImg, 0, 216, 16, 28);
    ctx.drawImage(svgImg, 16, 216, 16, 28);
    ctx.drawImage(svgImg, 32, 216, 16, 28);
    ctx.drawImage(svgImg, 48, 216, 16, 28);
    ctx.drawImage(svgImg, 64, 216, 16, 28);
    ctx.drawImage(svgImg, 96, 216, 16, 28);
  }
  // svgImg.src = "http://upload.wikimedia.org/wikipedia/commons/d/d2/Svg_example_square.svg";
  // svgImg.src = "./437-smiley.svg"
  svgImg.src = "./437-brick.svg"
</script>
</html>
